<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="sobreposicao__top"></div>
  <header class="header__container">
    <div class="header__top">
      <a href="/"><img src="./images/logo.svg" alt="logo"></a>
      <nav class="header__nav">
        <ul class="nav__list font-1-m-b cor-3">
          <li class="nav__link">
            <a href="/">PRODUCT</a>
          </li>
          <li class="nav__link">
            <a href="/">FEATURES</a>
          </li>
          <li class="nav__link">
            <a href="/">PRICING</a>
          </li>
          <li class="nav__link">
            <a href="/">LOGIN</a>
          </li>
        </ul>
      </nav>
      <img src="./images/icon-hamburger.svg" alt="menu-hb" class="menu-hb">

  </header>

  <main>
    <section class="powerful-insights__container">
      <div class="powerful-insights__description">
        <div class="description__top">
          <span class="new font-1-m-b cor-5">NEW</span>
          <span class="monograph font-1-m cor-3">MONOGRAPH DASHBOARD</span>
        </div>
        <h1 class="powerful-insights__title font-1-x cor-3">POWERFUL INSIGHTS INTO YOUR TEAM</h1>
        <p class="powerful-insights__text cor-3 font-2-l">Project planning and time tracking for agile teams</p>
        <div class="description__action">
          <a href="/" class="font-1-l cor-5">SCHEDULE A DEMO</a>
          <span class="preview font-1-m cor-3">TO SEE A PREVIEW</span>
